- name: add pg_trgm.
  postgresql_ext:
    name: pg_trgm
    db: template1
    login_host: localhost
    login_password: postgres
    login_user: postgres
  become: yes
  become_user: postgres

- name: create the EMS db
  postgresql_db: name=developer_ems
                 encoding='UTF-8'
                 template='template0'
  become: yes
  become_user: postgres

